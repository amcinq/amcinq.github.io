<body>
<div class="container-fluid">

	<div class="row"><div class="col"><h1>Anthony Cinquemani</h1></div><div class="col align-self-end" style="text-align: right; color: lightskyblue"><h4>Mechanical Engineering Student</h4></div></div>
	<nav class="row navbar navbar-expand-sm navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="../">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="../about">About</a></li>
				<li class="nav-item"><a class="nav-link" href="../contact">Contact</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Projects</a></li>
			</ul>
		</div>
	</nav>
	<div class="row tidbit">
	<div class="col">You can view my most recent projects by clicking on any of the pictures below.</div>
	</div>
	<div id="pwrap">
	</div>
	<div class="p-2"></div>
</div>
	
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
$().ready(function(){

	$.ajax({
		url: window.location.href + "projectfiles/files.json",
		success: function (data) {
			
			var i = 1;
			var a = 0;
			
			for (var p in data) {
				
				if (i == 1) {
					$("#pwrap").append('<div class="row p-1 justify-content-around r' + a + '"><a href="projectfiles/' + p + '/"><div class="col-4 pwrapinner p-0"><div class="row justify-content-center"><div class="col projname">' + data[p].name + '</div></div><div class="row justify-content-center"><div class="col projdes">' + data[p].description + '</div></div><div class="row justify-content-center"><div class="col projimg"><img src="projectfiles/' + data[p].url + '" class="img-fluid mx-auto d-block"></div></div></div></a>');
					i = 0;
				} else {
					$(".r" + a).append('<a href="projectfiles/' + p + '/"><div class="col-4 pwrapinner p-0"><div class="row justify-content-center"><div class="col projname">' + data[p].name + '</div></div><div class="row justify-content-center"><div class="col projdes">' + data[p].description + '</div></div><div class="row justify-content-center"><div class="col projimg"><img src="projectfiles/' + data[p].url + '" class="img-fluid mx-auto d-block"></div></div></div></a></div>');
					i = 1;
					a = a + 1;
				}
				
			}
			
		},
		
	});
});
</script>
</body>
</html>
